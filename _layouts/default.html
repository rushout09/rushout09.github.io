<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="google-site-verification" content="d0bbTkoGFxKZWJGN7pWmTsSjwQYZWR8PXDkd0oi18MI" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
    {% include head-custom.html %}

    <style>  
      .fa {  
        margin-right: 0.5rem;
        margin-left: 0.5rem;
        height: 30px;
        width: 30px;
        line-height: 30px;
        text-align: center;
        /* Removing Underline from Social Links. */
        text-decoration: none;
        padding: 0; 
      }  
      .fa-twitter {  
        background: #55ACEE;
      }  
      .fa-linkedin {  
        background: #007bb5;  
      }
      .fa-github {
        background: #2188FF;
      }
      .fa:hover {  
        opacity: 0.9;  
        text-decoration: none;
      }  
      #home_banner {
        display: block;
        position: absolute;
        bottom:0;
        right: 10px;
        z-index: 10;
        padding: 10px 10px 10px 10px;
        color: #fff;
        background: #0090ff no-repeat 95% 50%;
        font-weight: 700;
        box-shadow: 0 0 10px rgba(0,0,0,.5);
        border-bottom-left-radius: 2px;
        border-bottom-right-radius: 2px;
      }
      .post-list {
        list-style: none; /* Remove HTML bullets */
        padding: 0;
        margin: 0;
      }
      .post-item { 
        padding-left: 8px; 
      }
      </style>  
  </head>

  <body>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
        <!-- {% if page.path contains "_posts" %}
          <script src="https://utteranc.es/client.js"
              repo="rushout09/rushout09.github.io"
              issue-term="pathname"
              theme="github-light"
              crossorigin="anonymous"
              async>
          </script>
        {% endif %} -->
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% if site.github.is_project_page %}
        <p class="copyright">{{ site.title | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p> Keep in touch:
          <a href="https://www.linkedin.com/in/rushout09/" class="fa fa-linkedin"></a>
          <a href="https://twitter.com/RushabhSAgarwal" class="fa fa-twitter"></a>
          <a href="https://github.com/rushout09" class="fa fa-github"></a>
        </p>
      </footer>
    </div>
  </body>
</html>
